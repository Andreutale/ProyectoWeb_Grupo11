<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro | WEB </title>
    <link rel="stylesheet" href="../css/libro_de_estilos.css">
    <link rel="stylesheet" href="../css/Web_header_no_registrado.css">
    <link rel="stylesheet" href="../css/Web_footer.css">
    <link rel="stylesheet" href="../css/Web_registro.css">

    <script src="../js/Modulo_header.js" defer></script>
</head>
<body>

<div id="header"></div>

<main>
    <img class="fondo_landing" src="../../../images/fondo_landing_web.png" alt="">
    <img class="img_persona" src="../../../images/persona_registro_web.png" alt="Imagen de la persona que aparece en el high fidelity
        de registro">

    
</main>

<div id="footer"></div>


<script type="module">
    // Primero importamos las funciones y datos necesarios
    import { usuarios } from '../../app/usuarios.js';

    // Cargamos el HTML del header y footer
    fetch("Web_header_no_registrado.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("header").innerHTML = html;
        });

    fetch("Web_footer.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("footer").innerHTML = html;
        });

    // Si necesitas acceder a los usuarios en alg√∫n momento, ya puedes hacerlo
    console.log("Usuarios cargados:", usuarios);
</script>

</body>
</html>
