<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro | WEB </title>
    <link rel="stylesheet" href="../css/libro_de_estilos.css">
    <link rel="stylesheet" href="../css/Web_header_no_registrado.css">
    <link rel="stylesheet" href="../css/Web_footer.css">
    <link rel="stylesheet" href="../css/Web_registro.css">

    <script type="module" src="../js/Web_registro.js" defer></script>
</head>
<body>

<div id="header"></div>

<main>
    <img class="fondo_landing" src="../../../images/fondo_landing_web.png" alt="">
    <img class="img_persona" src="../../../images/persona_registro_web.png" alt="Imagen de la persona que aparece en el high fidelity
        de registro">

    <div class="contenedor_registro">
        <h1>Registro</h1>
        <div class="contenedor_div_formulario">
            <div class="contenedor_1_formulario">
                <p>Nombre *</p>
                <input id="nombre" type="text" placeholder="Carlos">
                <p>Correo *</p>
                <input id="correo" type="email" placeholder="carlosgarcia@gmail.com">
                <p>Contraseña *</p>
                <input id="contraseña" type="password" placeholder="*********">
            </div>
            <div class="contenedor_2_formulario">
                <p>Apellidos *</p>
                <input id="apellidos" type="text" placeholder="García">
                <p>Teléfono *</p>
                <input id="telefono" type="text" placeholder="987 654 321">
                <p>Confirmar contraseña *</p>
                <input id="confirmarContraseña" type="password" placeholder="*********">
            </div>
        </div>
        <button class="btn-azul-verdoso">Regístrate</button>
        <a href="#"><p>¿Ya tienes cuenta? <span class="parrafo_verde">Inicia Sesión</span></p></a>

    </div>

    
</main>

<div id="footer"></div>


<script type="module">
    // Primero importamos las funciones y datos necesarios
    import { iniciarMenuHamburguesa } from "../js/Modulo_header.js";
    import { usuariosWeb } from '../../app/usuariosWeb.js';

    // Cargamos el HTML del header y footer
    fetch("Web_header_no_registrado.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("header").innerHTML = html;
            iniciarMenuHamburguesa();
        });

    fetch("Web_footer.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("footer").innerHTML = html;
        });

    // Si necesitas acceder a los usuarios en algún momento, ya puedes hacerlo
    console.log("Usuarios cargados:", usuariosWeb);
</script>

</body>
</html>
