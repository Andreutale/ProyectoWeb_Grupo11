<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo | WEB</title>
  <link rel="stylesheet" href="../css/libro_de_estilos.css">
  <link rel="stylesheet" href="../css/Web_header_no_registrado.css">
  <link rel="stylesheet" href="../css/Web_footer.css">
  <link rel="stylesheet" href="../css/Web_catalogo.css">

  <script src="../js/Web_catalogo.js" defer></script>
</head>
<body>

<!-- HEADER -->
<div id="header"></div>
<!-- WEB -->
<main>
  <img class="fondo_landing" src="../../../images/fondo_landing_web.png" alt="fondo del catálogo">
  <h1>Catálogo</h1>
  <div class="contenedor_catalogo">
    <!-- PRIMERA FILA DEL CATÁLOGO -->
    <div class="separador">
      <ul>
        <li><a href="#"><button class="btn_recursos"><div><p>Recursos</p></div></button></a></li>
        <li class="btn_inaccesible"><a href="#"><button class="btn_calificaciones"><div><p>Calificaciones</p></div></button></a></li>
      </ul>
      <ul>
        <li class="btn_inaccesible"><a href="#"><button class="btn_examenes"><div><p>Exámenes</p></div></button></a></li>
        <li class="btn_inaccesible"><a href="#"><button class="btn_anuncios"><div><p>Anuncios</p></div></button></a></li>
      </ul>
    </div>
    <!-- SEGUNDA FILA DEL CATÁLOGO -->
    <div class="separador">
      <ul>
        <li class="btn_inaccesible"><a href="#"><button class="btn_tareas"><div><p>Tareas</p></div></button></a></li>
        <li class="btn_inaccesible"><a href="#"><button class="btn_guia_docente"><div><p>Guía Docente</p></div></button></a></li>
      </ul>
      <ul>
        <li class="btn_inaccesible"><a href="#"><button class="btn_foros"><div><p>Foros</p></div></button></a></li>
        <li class="btn_inaccesible"><a href="#"><button class="btn_videoapuntes"><div><p>Videoapuntes</p></div></button></a></li>
      </ul>
    </div>
  </div>
</main>
<!-- FOOTER -->
<div id="footer"></div>

<script type="module">
  // Primero importamos las funciones y datos necesarios
  import { iniciarMenuHamburguesa } from "../js/Modulo_header.js";

  // Cargamos el HTML del header y footer
  fetch("Web_header_no_registrado.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("header").innerHTML = html;
            iniciarMenuHamburguesa();
          });

  fetch("Web_footer.html")
          .then(res => res.text())
          .then(html => {
            document.getElementById("footer").innerHTML = html;
          });

</script>
</body>
</html>
