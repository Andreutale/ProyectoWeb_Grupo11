<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page Web | Usuario No Registrado</title>
    <link rel="stylesheet" href="html/css/libro_de_estilos.css">
    <link rel="stylesheet" href="css/landing-no-registrado-web.css">
    <link rel="stylesheet" href="html/css/Web_header_no_registrado.css">
    <link rel="stylesheet" href="html/css/Web_footer.css">

</head>
<body>

<div id="header"></div>

<main>
    <img class="fondo_landing" src="../images/fondo_landing_web.png" alt="Imagen del fondo de la landing">
    <div class="landing-texto">
        <p>Descubre nuestros módulos<br> web <b>personalizados:</b> <br><span class="texto-pequeño">Transforma tu institución</span></p>
        <a href="#"><button class="btn-azul-verdoso">DESCÚBRELOS</button></a>
    </div>

    <img class="img_persona" src="../images/persona_landing_web.png" alt="Imagen de la persona que aparece en
        el high fidelity">

    <img class="img_persona_invertida" src="../images/persona_landing_web_invertida.png" alt="Imagen de la persona
        de la landing invertida">

</main>

<div id="footer"></div>

</body>

<script type="module">
    import { iniciarMenuHamburguesa } from './html/js/Modulo_header.js';

    // Cargamos el HTML del header y footer
    fetch("html/web/Web_header_no_registrado.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("header").innerHTML = html;
            iniciarMenuHamburguesa();
        });

    fetch("html/web/Web_footer.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("footer").innerHTML = html;
        });

</script>

</html>
